<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Book Recommender System</title>
</head>
<body style="background-color:black">
 <nav class="navbar" style="background-color:#00a65a">
     <ul class="nav" style="margin:0px 20px">
         <li><a class="navbar-brand" style="margin:0px 20px">My Book recommender</a></li>
         <li class="nav-item" style="margin:0px 20px"><a href="/">Home</a></li>
         <li class="nav-item" style="margin:0px 20px"><a href="/recommend">Recommend</a></li>
         <li class="nav-item" style="margin:0px 20px"><a >Contact</a></li>
     </ul>

 </nav>
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <h1 class="text-white" style="font-size:50px">Recommended Books</h1>
              
              <form action="/recommend_books" method="post">
                  <input type="text" class="form-control" name="User_Input" ><br>
                  <input type="submit" class="btn btn-lg btn-warning" value="search">
              </form>
          </div>

          {% if data %}
            {% for i in  range (data|length) %}
          <div class="col-md-3" style="margin-top:50px">
          <div class="card" >
              <div class="card-body" >
                  <img class="card-img-top" src="{{data[i][2]}}"/>
                  <p class="text-Black">{{data[i][0]}}</p>
                  <h5 class="text-Black">{{data[i][1]}}</h5>
                  <h6 class="text-Black">Ratings- {{data[i][3]}}</h6>
              </div>
          </div>
          </div>
            {% endfor %}
         {% endif %}
          <!--              end of one card-->
          </div>
      </div>

</body>
</html>
